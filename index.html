<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Griha Pravesh Invitation</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      background: #fdf3e3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .invitation-card {
      background: linear-gradient(135deg, #8a2b06, #6b0101);
      color: #f9d089;
      padding: 40px 20px;
      max-width: 400px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }

    /* Card Borders */
    .invitation-card::before,
    .invitation-card::after {
      content: "";
      position: absolute;
      border: 2px solid #f9d089;
      width: calc(100% - 30px);
      height: calc(100% - 30px);
      top: 15px;
      left: 15px;
      border-radius: 12px;
    }

    .invitation-card::after {
      border: none;
      border-top: 2px solid #f9d089;
      border-bottom: 2px solid #f9d089;
      width: 60%;
      height: calc(100% - 60px);
      top: 30px;
      left: 20%;
    }

    .house-image-container {
      width: 100%;
      height: 200px;
      margin: 20px 0;
      position: relative;
      overflow: hidden;
      border-radius: 8px;
    }

    .house-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      animation: zoomInFade 1.5s ease-out;
    }

    @keyframes zoomInFade {
      0% {
        opacity: 0;
        transform: scale(1.1);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .swastik-icon {
      font-size: 3rem;
      margin-bottom: 15px;
      color: #f9d089;
    }

    .invitation-title {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .subtitle {
      font-size: 1.2rem;
      font-style: italic;
      margin-bottom: 20px;
    }

    .invitation-details {
      font-size: 1rem;
      margin: 15px 0;
      line-height: 1.6;
    }

    .rsvp {
      margin-top: 20px;
      font-size: 0.9rem;
      font-style: italic;
    }

    /* Custom Line Divider */
    .divider {
      margin: 20px auto;
      width: 80%;
      border-top: 1px solid #f9d089;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: "❖";
      position: absolute;
      top: -10px;
      color: #f9d089;
      background: linear-gradient(135deg, #8a2b06, #6b0101);
      font-size: 1.2rem;
    }

    .divider::before {
      left: 10%;
    }

    .divider::after {
      right: 10%;
    }
  </style>
</head>
<body>
  <div class="invitation-card">
    <div class="swastik-icon">卐</div>
    <div class="subtitle">You're cordially invited to the</div>
    <h1 class="invitation-title">Griha Pravesh Ceremony</h1>
    <p class="subtitle">Of our new home on</p>
    <div class="house-image-container">
      <img src="./house-image.jpg" alt="Our New Home" class="house-image">
    </div>
    <div class="divider"></div>
    <div class="invitation-details">
      <p><strong>31st May, 2024</strong></p>
      <p><strong>8:00 AM onwards</strong></p>
      <p>123 Anywhere St., Any City, ST 12345</p>
    </div>
    <div class="divider"></div>
    <p class="rsvp">Kindly RSVP before 19th May on +123-456-7890</p>
  </div>
</body>
</html>
